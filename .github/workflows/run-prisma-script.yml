on:
  push:
    tags:
      - *
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - run: pnpm install
      - run: pnpx prisma generate
      - run: pnpx ts-node ./prisma/script.ts
